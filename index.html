<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-EJERCICIO2</title>

    <!--LOAD CSS-->
	<link rel="stylesheet" href="css/style.css">

    <!--LOAD FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

</head>
<body>
    <!--START HEADER-->
    <header>
        
    </header>
    <!--END HEADER-->
    <!--START MAIN-->
    <main>
        <div class="container">
            <aside>
                <div class="logo">
                    <img src="img/mailchimp-icon.svg" alt="Mailchimp Logo">
                </div>
            </aside>
            <section class="form">
                <h2>Welcome to Mailchimp</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis numquam aut in magnam quidem est optio nesciunt, ipsam assumenda inventore soluta unde! <a href="#">Log in</a></p>
                <form>
                    <fieldset>
                        <label for="email"><b>Email</b></label>
                        <input type="email" id="email" placeholder="e.g. john.doe@email.com" required>
                    </fieldset>
                    <fieldset>
                        <label for="username"><b>Username</b></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </fieldset>
                    <fieldset>
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Password" minlength="4" maxlength="12" required >
                    </fieldset>
                </form>
    
            </section>
        </div>
    </main>
    <!--END MAIN-->
    <!--START FOOTER-->	
    <footer>
    </footer>
    <!--END FOOTER-->
</body>
</html>
